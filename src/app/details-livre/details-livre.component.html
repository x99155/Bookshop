<div class="m-5">
    <div class='card' *ngIf="(livre$ | async) as livre">
        <div class='card-header font-weight-bold'>{{livre.name}}</div>

        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <p class="font-weight-bold">Description : </p>
                </div>
                <div class="col-9">
                    <p>{{livre.shortDescription}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p class="font-weight-bold">Cat√©gorie : </p>
                </div>
                <div class="col-9">
                    <p>{{livre.category}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p class="font-weight-bold">Prix : </p>
                </div>
                <div class="col-9">
                    <p>{{livre.price | currency :'EUR':true}}</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a class="btn btn-info" [routerLink]="['/livres']">Retour</a>
        </div>
    </div>
</div>
