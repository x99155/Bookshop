<div class="m-5">
    <div class="card">
        <div class="card-header">Ajouter un nouveau livre à la bibliothèque</div>
        <div class="card-body">



            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" *ngIf="form">

                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Titre</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" formControlName="name" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Description</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" formControlName="shortDescription" class="form-control" required>
                        </div>
                        
                    </div>
                </div>
                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Prix</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" formControlName="price" class="form-control" required>
                        </div>
                        
                    </div>
                </div>
                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Etoile</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" formControlName="nbStar" class="form-control" required>
                        </div>
                        
                    </div>
                </div>
                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Catégorie</label>
                        </div>
                        <div class='col-md-8'>
                            <select class="btn-primary" formControlName="category">
                                <option *ngFor="let category of listCategorie" [value]="category">
                                    {{category}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group m-2">
                    <div class="row">
                        <div class="col-md-4">
                            <label>URL Image</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" formControlName="imageUrl" class="form-control" required>
                        </div>
                        
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Ajouter
                </button>
            </form>




        </div>
    </div>
</div>
